<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - TRUTH</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 class="system-name">TRUTH</h1>
  <p class="subtext">Create your account</p>

  <form>
    <label>
    <label for="contact">Mobile or Email</label><br>
    <input type="text" placeholder="Mobile or Email"><br><br>

    <label for="password">Password</label><br>
    <input type="password"  placeholder="Password" ><br><br>

    <label for="fullname">Full Name</label><br>
    <input type="text"  placeholder="Your full name" ><br><br>

    <label for="username">Username</label><br>
    <input type="text" placeholder="Choose a username" ><br><br>

    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
